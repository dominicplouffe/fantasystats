<table class="player-table">
    <tr>
    <td class="left">
        <img src="[PLAYER_IMG]" class="player-img" />
    </td>
    <td style="text-align: center;">
        <h4 class="player-name">
        [PLAYER_NAME]
        <span class="player-number">[PLAYER_NUMER]</span>
        </h4>
        <div>
        <table class="player-stats-table">
            <tr>
            <td><strong>Position(s)</strong><br/>[PLAYER_POS]</td>
            <td><strong>Weight</strong><br/>[PLAYER_WEIGHT]</td>
            <td><strong>Height</strong><br/>[PLAYER_HEIGHT]</td>
            </tr>
        </table>
        </div>
    </td>
        <td class="right">
        <img src="[TEAM_LOGO]" class="player-img" />
    </td>
    </tr>
</table>
<table class="player-stats-table">
    <thead>
    <tr>
        <th>Year</th>
        <th>GP</th>
        <th>FG%</th>
        <th>3P%</th>
        <th>FT%</th>
        <th>Points</th>
        <th>Assists</th>
        <th>Steals</th>
    </tr>
    </thead>
    <tbody>
        [STATS]
    </tbody>

</table>
